<div [formGroup]='f'>
  <div class="form-group has-feedback" [ngClass]="{'has-success': f.controls['name'].valid,
    'has-error': f.controls['name'].invalid && (f.controls['name'].touched || f.controls['name'].dirty)}">
    <input type="text" formControlName="name" class="form-control" id="Inputname" placeholder="Nombre">
    <span *ngIf="f.controls['name'].valid" class="glyphicon glyphicon-ok form-control-feedback"
      aria-hidden="true"></span>
    <span *ngIf="f.controls['name'].invalid && (f.controls['name'].touched || f.controls['name'].dirty)">
      <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
      <span class="text-danger">Ingrese el nombre de la persona</span>
    </span>
  </div>

  <!-- Apellido -->
  <div class="form-group has-feedback" [ngClass]="{'has-success': f.controls['surname'].valid,
    'has-error': f.controls['surname'].invalid && (f.controls['surname'].touched || f.controls['surname'].dirty)}">
    <input type="text" formControlName="surname" class="form-control" id="Inputsurname" placeholder="Apellido">
    <span *ngIf="f.controls['surname'].valid" class="glyphicon glyphicon-ok form-control-feedback"
      aria-hidden="true"></span>
    <span *ngIf="f.controls['surname'].invalid && (f.controls['surname'].touched || f.controls['surname'].dirty)">
      <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
      <span class="text-danger">Ingrese el Apellido de la persona</span>
    </span>
  </div>

  <div class="row">
    <div class="col-md-6">
      <!-- Telefono -->
      <div class="form-group has-feedback" [ngClass]="{'has-success': f.controls['phone'].valid,
    'has-error': f.controls['phone'].invalid && (f.controls['phone'].touched || f.controls['phone'].dirty)}">
        <input type="text" formControlName="phone" class="form-control" id="Inputphone" placeholder="TelÃ©fono">
        <span *ngIf="f.controls['phone'].valid" class="glyphicon glyphicon-ok form-control-feedback"
          aria-hidden="true"></span>
        <span *ngIf="f.controls['phone'].invalid && (f.controls['phone'].touched || f.controls['phone'].dirty)">
          <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
          <span class="text-danger">Telefono requerido</span>
        </span>
      </div>

    </div>

    <div class="col-md-6">
      <!-- Nit -->
      <div class="form-group has-feedback" [ngClass]="{'has-success': f.controls['nit'].valid,
    'has-error': f.controls['nit'].invalid && (f.controls['nit'].touched || f.controls['nit'].dirty)}">
        <input type="text" formControlName="nit" class="form-control" id="Inputnit" placeholder="NIT">
        <span *ngIf="f.controls['nit'].valid" class="glyphicon glyphicon-ok form-control-feedback"
          aria-hidden="true"></span>
        <span *ngIf="f.controls['nit'].invalid && (f.controls['nit'].touched || f.controls['nit'].dirty)">
          <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
          <span class="text-danger">Ingrese NIT</span>
        </span>
      </div>

    </div>
  </div>

  <div class="form-group">
    <label for="sel1">Area:</label>
    <select class="form-control" formControlName="area_id" id="area_id" required>
      <option *ngFor="let area of areas" [ngValue]="area.id">
        {{area.name}}
      </option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="f.invalid" (click)="send()">
      <span class="glyphicon glyphicon-save" aria-hidden="true"></span> Guardar
    </button>

</div>
